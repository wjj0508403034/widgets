<html ng-app="Demo">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>HuoYun Widgets Demo</title>

  <link rel="stylesheet" href="./../node_modules/font-awesome/css/font-awesome.min.css">
  <link href="./../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="./../node_modules/admin-lte/dist/css/AdminLTE.css" rel="stylesheet">
  <link href="./../node_modules/ng-dialog/css/ngDialog.min.css" rel="stylesheet">
  <link href="./../node_modules/ng-dialog/css/ngDialog-theme-default.min.css" rel="stylesheet">
  <link href="./../dist/huoyun.widget.css" rel="stylesheet">
  <link href="./index.css" rel="stylesheet">

  <script src="./../node_modules/jquery/dist/jquery.js"></script>
  <script src="./../node_modules/bootstrap/dist/js/bootstrap.js"></script>
  <script src="./../node_modules/angular/angular.js"></script>
  <script src="./../node_modules/ng-dialog/js/ngDialog.js"></script>
  <script src="./../node_modules/admin-lte/dist/js/app.js"></script>
  <script src="./../node_modules/svg.js/dist/svg.js"></script>
  <script src="./../dist/huoyun.widget.js"></script>
  <script src="./index.js"></script>
</head>

<body ng-controller="DemoController">
  <div widgets-date-picker options="datepicker"></div>

  <div class="svg-test" lo-story-board options="storyBoard"></div>
  <div widgets-tab options="tab">
  </div>
  <input type="date">
  <div widgets-date-picker options="datepicker"></div>
  <div widgets-table options="table"></div>
  <div widgets-pagination options="pagination"></div>

  <div widgets-list-view options="listViewOption"></div>
  <div widgets-text-box options="textBoxOption"></div>
  <div widgets-dropdown options="dropdownOption" ng-model="dropdownSelected"></div>

  <div widgets-button options="button"></div>

  <div widgets-check-box options="checkbox"></div>
  <div widgets-form options="form"></div>

  <div widgets-nav options="nav"></div>
  <div widgets-bread-crumb options="breadCrumb"></div>
  <div class="row">
    <div class="col-md-4">
      <div widgets-side-bar options="sidebar"></div>
    </div>
  </div>

</body>

</html>
