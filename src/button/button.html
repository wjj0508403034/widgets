<button class="btn" name="{{options.getName()}}" ng-class="options.getAppendClass()" ng-if="options.isVisibility()" ng-disabled="options.isDisabled()"
  ng-style="options.getStyle()" ng-click="options.onClick()">
<i class="fa" aria-hidden="true" ng-class="options.getIcon()" ng-if="options.getIcon()" ></i>
<span ng-bind="options.getText()"></span>
</button>
