<div class="widgets-tab-item" ng-if="options.isSelected()" ng-disabled="options.isDisabled()" ng-class="options.appendClass()" control-name="{{options.getControlName()}}" ng-style="options.getStyle()">
  <div ng-if="options.hasTemplateUrl()" ng-include="options.getTemplateUrl()"></div>
  <div ng-if="!options.hasTemplateUrl()" ng-bind="options.getContent()"></div>
</div>
