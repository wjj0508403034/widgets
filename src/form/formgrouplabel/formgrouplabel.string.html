<div class="form-group widgets-form-group-label-string" ng-class="options.appendClass">
  <label for="{{options.name}}" class="control-label" ng-bind="options.label" ng-class="options.$$appendLabelClass()"></label>
  <div class="control-value-label" ng-class="options.$$appendControlClass()">
    <div ng-bind="options.$$getValueLabel()"></div>
  </div>
</div>
