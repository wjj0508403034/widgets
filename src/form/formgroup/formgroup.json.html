<div class="form-group widgets-form-group-json" mandatory="{{options.mandatory}}" ng-class="options.appendClass" has-error="{{options.hasError}}">
  <label for="{{options.name}}" class="control-label" ng-bind="options.label" ng-class="options.$$appendLabelClass()"></label>

  <div class="form-control" ng-class="options.$$appendControlClass()">
    <div widgets-json-model options="options.getControl().getJsonModel()"></div>
  </div>
  <span class="help-block" ng-bind="options.errorMessage"></span>
</div>

</div>
