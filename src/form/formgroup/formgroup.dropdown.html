<div class="form-group widgets-form-group-dropdown" mandatory="{{options.mandatory}}" ng-class="options.appendClass" has-error="{{options.hasError}}">
  <label for="{{options.name}}" class="control-label" ng-bind="options.label" ng-class="options.$$appendLabelClass()"></label>

  <div ng-if="!options.$$readonly()" ng-class="options.$$appendControlClass()">
    <select class="form-control" id="{{options.name}}" placeholder="{{options.placeholder}}" ng-options="options.getControl().getValue(option) as options.getControl().getLabel(option) for option in options.getControl().getDataSource()" ng-model="$parent.value"
      ng-disabled="options.$$disabled()"></select>
    <span class="help-block" ng-bind="options.errorMessage"></span>
  </div>
  <div ng-if="options.$$readonly()" ng-class="options.$$appendControlClass()">
    <div class="form-control" ng-bind="$parent.value" readonly></div>
  </div>
</div>
