<div class="widgets-data-list-dialog" ng-controller="DataListController" ng-class="vm.getSelectionModeClass()">
  <div class="input-group search-box" ng-if="vm.getDataListControl().isSearchVisibility()">
    <span class="input-group-addon"><i class="fa fa-search" aria-hidden="true"></i></span>
    <input class="form-control" type="text" ng-model="$parent.searchText" ng-change="onSearchTextChanged()">
    <span class="input-group-addon search-box-remove-icon" ng-show="searchText" ng-click="onSearchTextCleared()">
      <i class="fa fa-remove" aria-hidden="true"></i>
    </span>
  </div>
  <div class="single-selection-panel" ng-if="vm.getDataListControl().getSelection().isSingle()">
    <div class="item-template" ng-repeat="$item in vm.getDataSource().getData()" ng-click="onItemClicked($item)">
      <div ng-if="vm.getDataListControl().hasItemTemplateUrl()" ng-include="vm.getDataListControl().getItemTemplateUrl()"></div>
      <div ng-if="!vm.getDataListControl().hasItemTemplateUrl()" ng-bind="vm.getDataListControl().getSingleValueText($item)"></div>
    </div>
  </div>
  <div class="multi-selection-panel" ng-if="vm.getDataListControl().getSelection().isMultiple()">
    <div class="item-template">
      <div widgets-check-box options="vm.selectedAll"></div>
    </div>
    <div class="item-template" ng-repeat="$item in vm.getDataSource().getData()">
      <div widgets-check-box options="$item.checkbox"></div>
    </div>
  </div>
  <div class="item-template load-more" ng-click="vm.loadMore()" ng-if="vm.getDataListControl().isLoadMoreVisibility()">
    <div>加载更多...</div>
  </div>
</div>
