<div class="widgets-data-list-dialog" ng-controller="DataListController">
  <div class="input-group search-box" ng-if="control.isSearchVisibility()">
    <span class="input-group-addon"><i class="fa fa-search" aria-hidden="true"></i></span>
    <input class="form-control" type="text" ng-model="$parent.searchText" ng-change="onSearchTextChanged()">
    <span class="input-group-addon search-box-remove-icon" ng-show="searchText" ng-click="onSearchTextCleared()">
      <i class="fa fa-remove" aria-hidden="true"></i>
    </span>
  </div>
  <div class="single-selection-panel" ng-if="control.getSelection().isSingle()">
    <div class="item-template" ng-repeat="$item in vm.dataSource" ng-click="onItemClicked($item)">
      <div ng-if="control.hasItemTemplateUrl()" ng-include="control.getItemTemplateUrl()"></div>
      <div ng-if="!control.hasItemTemplateUrl()" ng-bind="control.getSingleValueText($item)"></div>
    </div>
  </div>
  <div class="multi-selection-panel" ng-if="control.getSelection().isMultiple()">
    <div class="item-template">
      <div widgets-check-box options="selectedAllControl"></div>
    </div>
    <div class="item-template" ng-repeat="$item in vm.dataSource">
      <div widgets-check-box options="$item.checkbox"></div>
    </div>
  </div>
  <div class="item-template load-more" ng-click="control.loadMoreData()" ng-if="control.isLoadMoreVisibility()">
    <div>加载更多...</div>
  </div>
</div>
