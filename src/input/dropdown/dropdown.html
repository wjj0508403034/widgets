<select id="{{options.getId()}}" placeholder="{{options.getPlaceholder()}}" ng-options="options.getValue(option) as options.getLabel(option) for option in options.getDataSource()" ng-model="value" ng-disabled="options.isDisabled()" ng-readonly="options.isReadonly()"
  ng-style="options.getStyle()" control-name="{{options.getControlName()}}" ng-if="options.isVisibility()" ng-class="options.appendClass()">
</select>
