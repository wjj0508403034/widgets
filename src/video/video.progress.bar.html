<div class="widgets-video-progress-bar" drag="{{inDraging}}">
  <div class="progress progress-xxs" ng-click="onProgressBarClicked($event)">
    <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" ng-style="progressStyle()">
      <span class="sr-only" ng-style="radioButtonStyle()">
        <div class="sr-only-inner progress-bar-success" ng-mousedown="onDragRadioButtonDown($event)"></div>
      </span>
    </div>
  </div>
</div>
